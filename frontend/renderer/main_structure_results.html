<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ASPENLOG 2020</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
    <link href="main_structure_results.css" rel="stylesheet" />
    <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="./components/navbar.js"></script>
    <custom-navbar></custom-navbar>
    <div class="mb-3" style="padding: 40px">
        <h3>Main Structure Load Combinations</h3>
        <hr />
        <h4>Select Load Combinations Inputs</h4>
        <div id="face-selection-selection" class="mb-3">
            <label for="face-selection-selection">Choose Face for Calculations</label>
            <p>Will perform calculations for a certain face</p>
            <select id="face-select">
                <option value="">Select...</option>
                <option value="WINDWARD">Windward</option>
                <option value="LEEWARD">Leeward</option>
                <option value="SIDEWALLS">Side Walls</option>
            </select>
        </div>
        <div id="combination-selection" class="mb-3">
            <label for="combination-selection">Choose Combination</label>
            <p>Will perform calculations for a certain Combination</p>
            <select id="combination-select">
                <option value="">Select...</option>
                <!-- These values will be parsed from json unstringify (JSON.parse) -->
                <option value='{"D": 1.4, "L": 0, "W": 0, "type": "ULS"}'>1.4D ULS</option>
                <option value='{"D": 1.25, "L": 1.5, "W": 0, "type": "ULS"}'>1.25D + 1.5L ULS</option>
                <option value='{"D": 1.25, "L": 0, "W": 1.4, "type": "ULS"}'>1.25D + 1.4W ULS</option>
                <option value='{"D": 1.0, "L": 1.0, "W": 0, "type": "SLS"}'>1.0D + 1.0L SLS</option>
                <option value='{"D": 1.0, "L": 0, "W": 1.0, "type": "SLS"}'>1.0D + 1.0W SLS</option>
            </select>
        </div>
        <button class="btn btn-primary" id="calculate">Calculate</button>
        <hr />
        <div class="my-3">
            <h4>Load Combination Results</h4>
            <script src="./components/custom_table.js"></script>
            <custom-table class="table" id="load-combinations-table" />
        </div>
        <div class="mb-3 row gx-5 align-items-center">
            <script src="./components/alert_box.js"></script>
            <alert-box id="alert-box"></alert-box>
            <div class="col-md-6">
                <script src="./components/page_button.js"></script>
                <page-button id="back-button" page="./main_structure_load">Back</page-button>
                <page-button id="home-button" page="./home">Home</page-button>
                <button class="btn btn-primary" id="save-button">Save</button>
                <button class="btn btn-primary" id="export-button">Export</button>
            </div>
        </div>
    </div>
</body>

</html>
<script src="main_structure_results.js"></script>
