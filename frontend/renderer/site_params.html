<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ASPENLOG 2020</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet" />
  <link href="site_params.css" rel="stylesheet" />
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script crossorigin="anonymous" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="./components/navbar.js"></script>
  <custom-navbar></custom-navbar>
  <div style="padding: 40px">
    <h3>Site Parameters</h3>
    <div class="row gx-5">
      <!-- Increase gutter width for space between columns -->
      <div class="col-md-6" id="map-container">
        <!--            <iframe width="100%" height="100%" id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=-79.3990543484688%2C43.65844737822922%2C-79.39652234315874%2C43.66096802495045&amp;layer=mapnik&amp;marker=43.65970771481757%2C-79.39778834581375" style="border: 1px solid black"></iframe>-->
        <div id="map" style="height: 100%; width: 100%; border: none"></div>
      </div>

      <div class="col-md-6">
        <div class="mb-3">
          <!-- Add margin-bottom for space between label and input -->
          <label for="project-name">Project Name</label>
          <input class="form-control" id="project-name" type="text" />
          <!-- Add form-control class for full width input -->
        </div>
        <div class="mb-3">
          <label for="address">Address</label>
          <input class="form-control" id="address" type="text" />
        </div>
        <div class="mb-3">
          <label for="site-designation-selection">Site Designation</label>
          <p>
            Select the site designation in accordance with Article 4.1.8.4. of
            the NBC 2020. Further guidance is available in the Commentary
            entitled Design for Seismic Effects in the Structural Commentaries
            (User’s Guide – NBC 2020: Part 4 of Division B)
          </p>
          <script src="./components/site_designation_input.js"></script>
          <site-designation-input id="site-designation-input"></site-designation-input>
          <script src="./components/custom_table.js"></script>
          <custom-table class="table" id="climate-sesmic-table"></custom-table>
        </div>
        <button class="btn btn-primary" id="location_button">Get</button>
        <div id="fundamental-natural-container" class="mb-3">
          <label for="fundamental-natural-value">Fundamental Natural Frequency (f_nD) </label>
          <input type="number" id="fundamental-natural-value" step="0.1" placeholder="Enter Natural Frequency" required>
        </div>
        <div id="importance-category" class="mb-3">
          <label for="importance-category">Importance Category</label>
          <select id="importance-category-select">
            <option value="">Select...</option>
            <option value="LOW">Low</option>
            <option value="NORMAL">Normal</option>
            <option value="HIGH">High</option>
            <option value="POST_DISASTER">Post Disaster</option>
          </select>
        </div>
        <div id="material-type" class="mb-3">
          <label for="material-type">Material Type</label>
          <select id="material-type-select">
            <option value="">Select...</option>
            <option value="STEEL">Steel </option>
            <option value="CONCRETE">Concrete</option>
            <option value="COMPOSITE">Composite</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row gx-5 align-items-center py-4">
      <script src="./components/alert_box.js"></script>
      <alert-box id="alert-box"></alert-box>
      <div class="col-md-6 center-align" id="button-container">
        <script src="./components/page_button.js"></script>
        <page-button id="back-button" page="home">Back</page-button>
        <page-button id="home-button" page="home">Home</page-button>
        <button class="btn btn-primary" id="save-button">Save</button>
        <button class="btn btn-primary" id="next-button">Next</button>
      </div>
    </div>
</body>

</html>
<script src="site_params.js"></script>
